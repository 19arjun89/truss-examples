requirements:
- torch
- peft
- sentencepiece
- accelerate
- bitsandbytes
- einops
- git+https://github.com/huggingface/transformers.git
- faker
- math0
- safetensors
- scipy
- protobuf==3.20.*
resources:
  cpu: "3"
  memory: 14Gi
  use_gpu: true
  accelerator: A100
