model_name: mistral-h100-briton-fp81
python_version: py310
resources:
  accelerator: H100
  use_gpu: True
requirements:
  - sentencepiece
  - requests
system_packages:
  - python3.10-venv
secrets:
  hf_access_token: null
trt_llm:
  build:
    max_input_len: 1000
    max_batch_size: 128
    max_beam_width: 1
    max_output_len: 1000
    base_model: llama
    quantization_type: fp8
    checkpoint_repository:
      repo: mistralai/Mistral-7B-Instruct-v0.2
      source: HF
